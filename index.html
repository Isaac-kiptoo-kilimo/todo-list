<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>My Todo List</title>
  </head>
  <body>
    <div class="container me-auto">
      <main class="main">
        <h2 class="main-title">My Todo List</h2>
        <form class="form">
          <div class="mb-3 input-holder">
            <input type="text" id="todo-input" />
            <button type="button" class="py-2 px-4 btn-add">Add</button>
          </div>
          <div class="required_field"></div>
        </form>
        <section class="section-card">
          <div class="card p-3">
            <div class="card-header px-5">
              <h4>Recent Added Todo Items</h4>
            </div>
            <div class="card-body">
              <div class="tasks">
                <div class="task">

                </div>
                
              </div>
            </div>
          </div>
          <div class="card p-3">
            <div class="card-header px-5">
              <h4>Completed Todo Tasks</h4>
            </div>
            <div class="card-body">
              <div class="tasks2 second-task ">
                <div class="my-2">
                  
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="./script/todo.js"></script>
  </body>
</html>
